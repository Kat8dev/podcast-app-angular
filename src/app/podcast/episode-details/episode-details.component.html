<div class="details-wrapper">
  <app-details-card class="left"></app-details-card>
  <mat-card class="right" *ngIf="episode$ | async as episode">
    <mat-card-header>
      <mat-card-title>{{episode.trackName}}</mat-card-title>
      <mat-card-subtitle>{{episode.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-action-list>
          <audio controls>
            <source
              [src]="episode.previewUrl"
            />
            Your browser does not support the audio element.
          </audio>
      </mat-action-list>
    </mat-card-content>
  </mat-card>
</div>
